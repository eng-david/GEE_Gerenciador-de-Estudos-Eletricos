{% extends "layout.html" %}

{% block title %}
Clientes
{% endblock %}

{% block main %}

<div>
    <table style="width:100%">
        <thead>
            <tr>
                <th class="text-start">
                    <h1>Clientes:</h1>
                </th>
                <th class="text-end"><a class="btn btn-primary" href="/customer">Novo Cliente</a></th>
            </tr>
        </thead>
    </table>
</div>

<div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th class="text-start">Nome</th>
                <th class="text-end">Data de Criação</th>
                <th class="text-end">Data de Modificação</th>
            </tr>
        </thead>
        <tbody>
            {% for customer in customersList %}
            <tr>
                <td class="text-start">{{ customer.name }}</td>
                <td class="text-end">{{ customer.createddate }}</td>
                <td class="text-end">{{ customer.modifieddate }}</td>
                <td class="text-end"><a href="/customer?id={{customer.id}}">editar</a></td>
            </tr>
            {% endfor %}
        </tbody>
        
    </table>
</div>
{% endblock %}
